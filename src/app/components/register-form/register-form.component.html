<div>
	<form [formGroup]="registerForm" (submit)="onSubmit()" class="register-form">
		<div class="form-control">
			<label for="email">
				E-mail
				<sup>*</sup>
			</label>
			<input
				id="email"
				placeholder="simonyi.karoly@pelda.hu"
				type="email"
				formControlName="email"
				required
			/>
			<p>Kérlek helyes e-mail címet adj meg!</p>
		</div>

		<div class="form-control">
			<label for="name">
				Név
				<sup>*</sup>
			</label>
			<input
				id="name"
				placeholder="Simonyi Károly"
				type="text"
				formControlName="name"
				required
			/>
			<p>Kötelező nevet megadni!</p>
		</div>
		<div class="form-control">
			<label for="birthDate">
				Születési dátum
				<sup>*</sup>
			</label>
			<input
				id="birthDate"
				placeholder="1996.12.18."
				type="text"
				formControlName="birthDate"
				required
			/>
			<p>Kérlek helyes születési dátumot adj meg!/p></p>
		</div>

		<div class="form-control">
			<label for="university">Egyetem</label>
			<input
				id="university"
				placeholder="Budapesti Műszaki és Gazdaságtudományi Egyetem"
				type="text"
				formControlName="university"
			/>
		</div>
		<div class="form-control">
			<label for="programme">Szak</label>
			<input
				id="programme"
				placeholder="Mérnökinformatikus"
				type="text"
				formControlName="programme"
			/>
		</div>
		<div class="form-control">
			<label for="year">Hanyadév</label>
			<input id="year" placeholder="3" type="number" formControlName="year" />
		</div>

		<button type="submit" class="register-btn">Regisztrálás</button>
		<button type="submit" class="cancel-btn">Mégse</button>
	</form>
</div>
